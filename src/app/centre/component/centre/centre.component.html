<div class="main-body">
    <div class="container">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                <td mat-cell *matCellDef="let row"> {{row.nom}}</td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="addresse">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
                <td mat-cell *matCellDef="let row"> {{row.addresse}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="heure_Ouverture">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Heure Ouverture</th>
                <td mat-cell *matCellDef="let row"> {{row.heure_Ouverture}} </td>
              </ng-container>
        
              <ng-container matColumnDef="heure_De_Fermeture">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Heure De Fermeture</th>
                <td mat-cell *matCellDef="let row"> {{row.heure_De_Fermeture}}</td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row"> {{row.email}}</td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="warn" (click)="deleteCentre(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="handleAddCentre()">
                        <mat-icon>add</mat-icon>
                    </button>

                    
                    
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
</div>
