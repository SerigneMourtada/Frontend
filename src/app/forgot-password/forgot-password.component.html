<mat-toolbar>
    <mat-toolbar-row fxLayout="row">
        <span>Forgot Password</span>
        <span class="spacer"></span>
        <button mat-icon-button mat-dialog-close class="mat-dialog-close">
            <mat-icon>close</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field fxFlex appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
                    <span *ngIf="forgotPasswordForm.controls.email.required">This field is required</span>
                    <span *ngIf="forgotPasswordForm.controls.email.invalid">This field is invalid</span>
                    <span></span>
                </mat-error>

            </mat-form-field>

        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit">
        <mat-icon>send</mat-icon>Send Password
    </button>
    <button mat-raised-button color="warn" mat-dialog-close (click)="handleSubmit()" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
        <mat-icon>cancel</mat-icon>Close
    </button>
</mat-dialog-actions>
