<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nomVaccin">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element"> {{element.nomVaccin}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="numeroDeLot">
      <th mat-header-cell *matHeaderCellDef>Numero De Lot</th>
      <td mat-cell *matCellDef="let element"> {{element.numeroDeLot}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="effetSecondaires">
      <th mat-header-cell *matHeaderCellDef>Effet Secondaires</th>
      <td mat-cell *matCellDef="let element"> {{element.effetSecondaires}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteVaccin(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="handleOpenVaccin()">
                <mat-icon>add</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
