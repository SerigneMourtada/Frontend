<div mat-dialog-title>
    <h1>Ajouter Enfant</h1>
</div>
<form [formGroup]="enfantForm" (ngSubmit)="ajouterEnfant()">
<div mat-dialog-content class="content">
    <div class="container">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="nom" type="text" placeholder="fall">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Prenom</mat-label>
                <input matInput formControlName="prenom" type="text" placeholder="mourtada">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Sexe</mat-label>
                <input matInput formControlName="sexe" type="text" placeholder="masculin">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateDeNaissance">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>



    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button>Cancel</button>
</div>
</form>
