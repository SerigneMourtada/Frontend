<mat-toolbar>
    <mat-toolbar-row fxFlex fxLayout="row">
        <span>Login</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-dialog-close mat-icon-button>
        <mat-icon>close</mat-icon>
    </button>
    </mat-toolbar-row>

</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
        <div fxFlex fxLayout="column">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                    <span *ngIf="loginForm.controls.email.errors.required">This field is required</span>
                    <span *ngIf="loginForm.controls.email.errors.invalid">This field is invalid</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" required >
                <button type="button" mat-icon-button matSuffix [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="" >
                    <mat-icon></mat-icon>
                </button>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                    <span *ngIf="loginForm.controls.email.errors.required">This field is required</span>
                    <span *ngIf="loginForm.controls.email.errors.invalid">This field is invalid</span>
                </mat-error>
            </mat-form-field>
        
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(loginForm.valid && loginForm.dirty)">
        <mat-icon>login</mat-icon>Login
    </button>
    <button mat-raised-button mat-dialog-close color="warn">
        <mat-icon>cancel</mat-icon>Camcel
    </button>

</mat-dialog-actions>
